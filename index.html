<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 20px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>

        <div class="container">
            <div class="left-pane">
                <div class="left-sec-1">
                    <h1>
                        Get <span>insights</span> that help your business grow.
                    </h1>
                </div>
                <div class="left-sec-2">
                    <p>
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                    </p>
                </div>
                <div class="left-sec-3">
                    <div class="left-sec-3-subsec-1">
                        <h2>
                            10k+
                        </h2>
                        <div class="stat-desc">
                            companies
                        </div>
                    </div>
                    <div class="left-sec-3-subsec-2">
                        <h2>
                            314
                        </h2>
                        <div class="stat-desc">
                            templates
                        </div>
                    </div>
                    <div class="left-sec-3-subsec-3">
                        <h2>
                            12M+
                        </h2>
                        <div class="stat-desc">
                            queries
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-pane">
                <div class="img-holder">
                </div>
            </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/himanshu-23996" target="_blank">Himanshu</a>.
    </div>


</body>

</html>
